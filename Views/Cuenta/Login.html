<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <!-- Custom fonts for this template-->
    <link href="/wwwroot/Content/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="/wwwroot/Content/css/sb-admin-2.css" rel="stylesheet">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block">
                                <img class="imagenlogin" id="imagenlogin" src="/wwwroot/Content/img/imgLogin.png">
                                
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Bienvenido De Nuevo</h1>
                                    </div>
                                    <form class="user" asp-controller="Cuenta" asp-action="Login" method="post">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                placeholder="Correo" required name="correo" id="exampleInputEmail"
                                                aria-describedby="emailHelp" placeholder="Ingresa Tu Correo..."
                                                required>
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                placeholder="Contraseña" required name="contrasenia"
                                                id="exampleInputPassword" placeholder="Contraseña" required>
                                        </div>

                                        <button class="btn btn-success btn-user btn-block" type="submit">
                                            Inicia Sesion
                                        </button>
                                    </form>
                                    <hr>
                                    ¿No tienes una cuenta? <a class="small" href="RegistroUser.html">Registrate</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="/wwwroot/Content/vendor/jquery/jquery.min.js"></script>
    <script src="/wwwroot/Content/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="/wwwroot/Content/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="/wwwroot/Content/js/sb-admin-2.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#logoutButton").click(function (event) {
                event.preventDefault();
                $("#logoutForm").submit();
            });
        });
    </script>

</body>

</html>
